<script>
// 备忘模式就是应用闭包的特点的一个典型应用。比如有个函数：
function add(a) {
    return a + 1;
}
// 多次运行 add() 时，每次得到的结果都是重新计算得到的，如果是开销很大的计算操作的话就比较消耗性能了，这里可以对已经计算过的输入做一个缓存。

</script>
